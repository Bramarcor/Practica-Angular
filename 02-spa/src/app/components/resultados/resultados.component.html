<h1>Buscado: <small> {{ textoBuscado }} </small></h1>
<hr>

<div class="row" *ngIf="rheroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert">
            No se encontraron Coincidencias con la busqueda: {{ textoBuscado }}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="iheroe" [indice]="iheroe.idx" *ngFor="let iheroe of rheroes;"></app-heroe-tarjeta>

</div>
